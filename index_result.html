<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML and CSS">
    <meta name="author" content="Esther">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/cf87ab33b6.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="style_result.css">
    <title>Result Summary</title>
</head>
<body>
    <section class="hero">
        <section>
            <div class="container">
                <h1>your result</h1>
                <div class="btn">
                    <h1>76</h1>
                    <h5>of 100</h5>
                </div>
                <div class="text">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
                </div>
            </div>
        </section>
        <section class="container2">
            <div class="sum">
                <h2>Summary</h2>
                <div class="btn1">
                    <p class="sub_btn1">Reaction</p>
                    <p class="sub-btn11">80 <span>&#47 100</span></p>
                </div>
                <div class="btn2">
                    <p class="sub-btn2">Memory</p>
                    <p class="sub-btn22">92 <span>&#47 100</span></p>
                </div>
                <div class="btn3">
                    <p class="sub-btn3">verbal</p>
                    <p class="sub-btn33">61 <span>&#47 100</span></p>
                </div>
                <div class="btn4">
                    <p class="sub-btn4"><i class="fa-solid fa-eye"></i>Visual</p>
                    <p class="sub-btn44">72 <span>&#47 100</span></p>
                </div>
                <div>
                    <p class="btn5">Continue</p>
                </div>
            </div>
        </section>
    </section>
    <div class="empty"></div>
</body>

</html>
